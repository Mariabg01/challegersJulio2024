<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Inventario de Productos</h1>
    <table id="tabla-productos" class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="form-container">
        <h2>Agregar Producto</h2>
        <form id="form-agregar-producto" class="form-group ">
            <input  class="form-control" type="text" id="nombre" placeholder="Nombre" required>
            <input  class="form-control" type="text" id="categoria" placeholder="Categoría" required>
            <input  class="form-control" type="number" id="precio" placeholder="Precio" required>
            <input  class="form-control" type="number" id="cantidad" placeholder="Cantidad" required>
            <button class="btn btn-primary" type="submit">Agregar Producto</button>
        </form>
        <h2>Eliminar Producto</h2>
        <form id="form-eliminar-producto" class="form-group">
            <input type="text"  class="form-control" id="nombre-eliminar" placeholder="Nombre del producto" required>
            <button class="btn btn-danger" type="submit">Eliminar Producto</button>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
